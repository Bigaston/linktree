<!DOCTYPE html>
<html>
  <head>
    <title>Kapsule Pixel</title>
    <meta
      name="description"
      content="Avec Bigaston, découvrez dans ce format court un jeu vidéo en moins de 2 Minutes"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favicon-16x16.png"
    />

    <link rel="manifest" href="manifest.json" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3697dc" />

    <meta name="og:title" content="Kapsule Pixel" />
    <meta name="og:type" content="website" />
    <meta name="og:image" content="/img/logo.png" />
    <meta name="og:url" content="https://kapsule.pm" />
    <meta
      name="og:description"
      content="Avec Bigaston, découvrez dans ce format court un jeu vidéo en moins de 2 Minutes"
    />
    <meta name="og:locale" content="fr" />
  </head>
  <body>
    <div id="background"></div>

    <main>
      <img id="logo" src="img/logo.png" alt="Logo du podcast" />
      <h1>Kapsule Pixel</h1>
      <p class="subtitle">
        Avec Bigaston, découvrez dans ce format court un jeu vidéo en moins de 2
        Minutes
      </p>

      <div id="buttonContainer">
        <a
          class="button"
          href="https://kapsulepixel.lepodcast.fr"
          target="_blank"
          rel="noreferrer"
          ><img src="img/icon/podcloud.png" />Le Podcast</a
        >
        <a
          class="button"
          href="https://www.youtube.com/playlist?list=PLQklyHdeyWP4qAlBtkZCurFzaZ51hTJ1r"
          target="_blank"
          rel="noreferrer"
          ><img src="img/icon/youtube.svg" />YouTube</a
        >
        <a
          class="button"
          href="https://twitter.com/i/events/1315360286405206022"
          target="_blank"
          rel="noreferrer"
          ><img src="img/icon/twitter.svg" />Twitter</a
        >
        <a
          class="button"
          href="https://www.instagram.com/bigaston.pod/"
          target="_blank"
          rel="noreferrer"
          ><img src="img/icon/instagram.svg" />Instagram</a
        >
        <a
          class="button"
          href="https://www.tiktok.com/@bigast0n?"
          target="_blank"
          rel="noreferrer"
          ><img src="img/icon/tiktok.png" />TikTok</a
        >
        <a
          class="button"
          href="https://open.spotify.com/show/0YwNJnNvcSKHewFOxMRRee"
          target="_blank"
          rel="noreferrer"
          ><img src="img/icon/spotify.svg" />Spotify</a
        >
        <a
          class="button"
          href="https://store.steampowered.com/curator/39059083-Kapsule-Pixel/"
          target="_blank"
          rel="noreferrer"
          ><img src="img/icon/steam.svg" />Steam</a
        >
      </div>

      <script src="https://podcloud.fr/player-embed/helper.js"></script>
      <iframe
        width="100%"
        height="380"
        src="https://podcloud.fr/podcast/kapsulepixel/player"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen"
      ></iframe>

      <iframe
        id="youtubeEmbed"
        width="100%"
        height="370px"
        src="https://www.youtube.com/embed/videoseries?list=PLQklyHdeyWP4qAlBtkZCurFzaZ51hTJ1r"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </main>
  </body>
</html>
